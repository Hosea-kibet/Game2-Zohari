<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohari Game Center</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="mobile-only">
        <header>
            <div class="header-content">
                <img src="assets/images/logo.svg" alt="Zohari Logo" class="logo">
                <img src="assets/images/avatar.svg" alt="User Avatar" class="avatar">
            </div>
            <nav class="nav-bar">
                <ul>
                    <li class="nav-item active"><a href="#">For You</a></li>
                    <li class="nav-item"><a href="#">Top Charts</a></li>
                    <li class="nav-item"><a href="#">Kids</a></li>
                    <li class="nav-item"><a href="#">Categories</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="category">
                <div class="games">
                    <div class="game">
                        <img src="assets/images/game2.svg" alt="Game 2">
                        <button class="play-now" onclick="viewGameProfile('Game 2')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game3.svg" alt="Game 3">
                        <button class="play-now" onclick="viewGameProfile('Game 3')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game4.svg" alt="Game 4">
                        <button class="play-now" onclick="viewGameProfile('Game 4')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game4.svg" alt="Game 4">
                        <button class="play-now" onclick="viewGameProfile('Game 4')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game4.svg" alt="Game 4">
                        <button class="play-now" onclick="viewGameProfile('Game 4')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game4.svg" alt="Game 4">
                        <button class="play-now" onclick="viewGameProfile('Game 4')">Play Now</button>
                    </div>
                    <div class="game">
                        <img src="assets/images/game4.svg" alt="Game 4">
                        <button class="play-now" onclick="viewGameProfile('Game 4')">Play Now</button>
                    </div>

                </div>

            </section>
        </main>
        <footer class="footer">
            <div class="footer-item">
                <img src="search-icon.png" alt="Search Icon">
                <p>Search</p>
            </div>
            <div class="footer-item active">
                <img src="tournaments-icon.png" alt="Tournaments Icon">
                <p>Tournaments</p>
            </div>
            <div class="footer-item">
                <img src="settings-icon.png" alt="Settings Icon">
                <p>Settings</p>
            </div>
        </footer>
    </div>
    <div class="desktop-message">
        <section class="error-container">
            <span>4</span>
            <span><span class="screen-reader-text">0</span></span>
            <span>4</span>
        </section>
        <div class="link-container">
            <a class="more-link">Use a mobile device or tablet for better experience</a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
